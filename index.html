        <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">New</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form action="http://localhost:3000/new" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">NEW
                            <small>생성 할 수 있습니다.</small>
                            </small>
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </div>

                        <div class="form-group row">

                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" name="block">
                                    <option value='A1'>A1</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" name="number">
                                    <option value='1'>1</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Title</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="title" id="">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="save" class="btn btn-info">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
